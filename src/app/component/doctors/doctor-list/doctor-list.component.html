<button mat-raised-button (click)="openEditDialog()">
  <mat-icon aria-hidden="false">person_add</mat-icon>
  Add Doctor
</button>

<table mat-table [dataSource]="doctorsDataSource" class="mat-elevation-z8">

  <!-- FirstName column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- LastName column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Speciality column -->
  <ng-container matColumnDef="speciality">
    <th mat-header-cell *matHeaderCellDef> Speciality</th>
    <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
  </ng-container>

  <!-- Patients column -->
  <ng-container matColumnDef="patients">
    <th mat-header-cell *matHeaderCellDef> Treatments & Patients</th>
    <td mat-cell *matCellDef="let element">
      <app-doctor-detail [doctor]="element"></app-doctor-detail>
    </td>
  </ng-container>

  <!-- Action column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">

      <button mat-raised-button color="primary" (click)="openEditDialog(element)">
        <mat-icon aria-hidden="false">edit</mat-icon>
        Edit doctor
      </button>
      <button mat-raised-button color="warn" (click)="openDeleteDialog(element)">
        <mat-icon aria-hidden="false">delete</mat-icon>
        Delete doctor
      </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of doctors"></mat-paginator>
