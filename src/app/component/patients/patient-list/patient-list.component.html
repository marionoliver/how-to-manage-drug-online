<button mat-raised-button (click)="openEditDialog()">
  <mat-icon aria-hidden="false">person_add</mat-icon>
  Add Patient
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- FirstName column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- LastName column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Age column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age</th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Sex column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef> Sex</th>
    <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
  </ng-container>

  <!-- Action column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">

      <button mat-raised-button color="primary" (click)="openEditDialog(element)">
        <mat-icon aria-hidden="false">edit</mat-icon>
        Edit Patient
      </button>
      <button mat-raised-button color="warn" (click)="openDeleteDialog(element)">
        <mat-icon aria-hidden="false">delete</mat-icon>
        Delete patient
      </button>

      <button mat-raised-button (click)="goToDetails(element)">
        <mat-icon aria-hidden="false">visibility</mat-icon>
        Details
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of patients"></mat-paginator>
