<button mat-raised-button (click)="openEditDialog()">
  <mat-icon aria-hidden="false">health_and_safety</mat-icon>
  Add Drug
</button>

<table mat-table [dataSource]="drugsDataSource" class="mat-elevation-z8">

  <!-- Code column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code</th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <!-- Name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Action column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">

      <button mat-raised-button color="primary" (click)="openEditDialog(element)">
        <mat-icon aria-hidden="false">edit</mat-icon>
        Edit drug
      </button>
      <button mat-raised-button color="warn" (click)="openDeleteDialog(element)">
        <mat-icon aria-hidden="false">delete</mat-icon>
        Delete drug
      </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of drugs"></mat-paginator>
